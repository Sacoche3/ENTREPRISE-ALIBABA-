<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mon R√©seau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        }
        .stat-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        .member-avatar {
            background: linear-gradient(145deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto max-w-md">
        <div class="glass-card p-6 space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800 gradient-text">Mon √âquipe Alibaba</h1>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Niveau</span>
                    <span id="teamLevel" class="font-bold text-purple-600 text-xl">1</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="stat-card p-4 rounded-lg text-center">
                    <h3 class="text-xs text-gray-500 mb-1">Membres</h3>
                    <div id="teamCount" class="text-3xl font-bold gradient-text">0</div>
                </div>
                <div class="stat-card p-4 rounded-lg text-center">
                    <h3 class="text-xs text-gray-500 mb-1">Bonus Total</h3>
                    <div id="totalBonus" class="text-3xl font-bold text-green-600">0 FCFA</div>
                </div>
            </div>

            <div class="flex space-x-2">
                <button id="showTeamButton" class="flex-1 btn-gradient text-white py-3 rounded-lg hover:opacity-90 transition-all">
                    Voir mes √©quipes
                </button>
                <button id="claimBonusButton" class="flex-1 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-all" style="display:none;">
                    R√©clamer Bonus
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Code de parrainage</label>
                    <div class="flex">
                        <input 
                            type="text" 
                            id="referralCode" 
                            readonly 
                            class="flex-grow bg-gray-100 p-2 rounded-l-lg text-gray-800 shadow-inner"
                        >
                        <button 
                            id="copyReferralCodeBtn" 
                            class="bg-gradient-to-r from-blue-400 to-purple-500 text-white px-4 rounded-r-lg hover:opacity-90 transition-all"
                        >
                            üìã
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Lien de parrainage</label>
                    <div class="flex">
                        <input 
                            type="text" 
                            id="referralLink" 
                            readonly 
                            class="flex-grow bg-gray-100 p-2 rounded-l-lg text-gray-800 truncate shadow-inner"
                        >
                        <button 
                            id="copyReferralLinkBtn" 
                            class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 rounded-r-lg hover:opacity-90 transition-all"
                        >
                            üîó
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale pour les membres de l'√©quipe -->
    <div id="teamModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="glass-card w-full max-w-md mx-4 p-6 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold gradient-text">Mes √âquipes</h2>
                <button id="closeTeamModalBtn" class="text-gray-500 hover:text-gray-800 transition-all">
                    ‚úñ
                </button>
            </div>
            <div id="teamMembersContainer">
                <!-- Les membres seront ajout√©s dynamiquement ici -->
            </div>
        </div>
    </div>
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { 
        getAuth, 
        onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { 
        getDatabase, 
        ref, 
        onValue,
        query,
        orderByChild,
        equalTo,
        update,
        get,
        runTransaction
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
        authDomain: "uber-10bff.firebaseapp.com",
        databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
        projectId: "uber-10bff",
        storageBucket: "uber-10bff.firebasestorage.app",
        messagingSenderId: "997089945771",
        appId: "1:997089945771:web:55496eb4fb702eabce2fee"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Configuration du bonus de parrainage
    const MINIMUM_TOPUP_REQUIRED = 5000; // Montant minimal de rechargement par filleul en FCFA
    const REFERRAL_BONUS_PERCENTAGE = 0.12; // 12% de bonus sur les rechargements

    // Variables globales
    let teamMembers = [];
    let currentUser = null;
    let totalTeamBonus = 0;

    // Gestionnaires d'√©v√©nements
    const showTeamButton = document.getElementById('showTeamButton');
    const closeTeamModalBtn = document.getElementById('closeTeamModalBtn');
    const claimBonusButton = document.getElementById('claimBonusButton');
    const copyReferralCodeBtn = document.getElementById('copyReferralCodeBtn');
    const copyReferralLinkBtn = document.getElementById('copyReferralLinkBtn');
    const teamModal = document.getElementById('teamModal');

    // Fonctions utilitaires
    function updateTeamStats(members) {
        // Filtrer les membres qui n'ont pas encore eu leur bonus r√©clam√©
        const unclaimedMembers = members.filter(member => 
            !member.referralBonusClaimed && 
            (member.totalTopUps || 0) >= MINIMUM_TOPUP_REQUIRED
        );
        
        document.getElementById('teamCount').textContent = unclaimedMembers.length;
        document.getElementById('teamLevel').textContent = Math.floor(unclaimedMembers.length / 5) + 1;
        
        // Calculer le bonus bas√© uniquement sur les rechargements des filleuls
        totalTeamBonus = unclaimedMembers.reduce((sum, member) => {
            const bonusAmount = (member.totalTopUps || 0) * REFERRAL_BONUS_PERCENTAGE;
            return sum + bonusAmount;
        }, 0);

        document.getElementById('totalBonus').textContent = 
            totalTeamBonus.toLocaleString('fr-FR', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) + ' FCFA';
        
        // Activer/d√©sactiver le bouton de r√©clamation de bonus
        claimBonusButton.disabled = unclaimedMembers.length === 0 || totalTeamBonus <= 0;

        // Nouvelle logique : cr√©dit automatique du bonus
        if (unclaimedMembers.length > 0 && totalTeamBonus > 0) {
            claimBonusAutomatically(unclaimedMembers);
        }
    }

    async function claimBonusAutomatically(unclaimedMembers) {
        if (!currentUser) return;

        try {
            const userRef = ref(database, 'users/' + currentUser.uid);
            
            // Mise √† jour du solde du parrain IMMEDIATEMENT
            await runTransaction(userRef, (currentData) => {
                if (!currentData) return currentData;
                
                return {
                    ...currentData,
                    balance: (currentData.balance || 0) + totalTeamBonus,
                    totalReferralBonuses: (currentData.totalReferralBonuses || 0) + totalTeamBonus
                };
            });

            // Marquer les bonus comme r√©clam√©s
            const updatePromises = unclaimedMembers
                .map(async (member) => {
                    const memberRef = ref(database, `users/${member.uid}`);
                    await update(memberRef, {
                        referralBonusClaimed: true,
                        totalTopUpsForReferral: member.totalTopUpsForReferral || 0
                    });
                });

            await Promise.all(updatePromises);

            // Journal des bonus r√©clam√©s
            const bonusLogRef = ref(database, `bonusLogs/${currentUser.uid}`);
            await update(bonusLogRef, {
                [`bonus_${Date.now()}`]: {
                    amount: totalTeamBonus,
                    timestamp: new Date().toISOString(),
                    method: 'automatic'
                }
            });

            console.log(`Bonus de ${totalTeamBonus.toLocaleString('fr-FR')} FCFA cr√©dit√© automatiquement !`);
            
            // R√©initialiser le total des bonus
            totalTeamBonus = 0;
        } catch (error) {
            console.error('Erreur lors du cr√©dit automatique du bonus:', error);
        }
    }

    async function updateTopUp(amount) {
        const userRef = ref(database, 'users/' + currentUser.uid);
        
        await runTransaction(userRef, (currentData) => {
            if (!currentData) return currentData;
            
            return {
                ...currentData,
                balance: (currentData.balance || 0) + amount,
                totalTopUps: (currentData.totalTopUps || 0) + amount,
                totalTopUpsForReferral: (currentData.totalTopUpsForReferral || 0) + amount
            };
        });

        // Mise √† jour des statistiques de l'√©quipe
        updateTeamStats(teamMembers);

        // Nouvelle logique : v√©rification automatique du bonus
        if (teamMembers.some(member => 
            !member.referralBonusClaimed && 
            (member.totalTopUps || 0) >= MINIMUM_TOPUP_REQUIRED
        )) {
            updateTeamStats(teamMembers);
        }
    }

    async function claimBonus() {
        if (!currentUser) {
            alert('Utilisateur non connect√©');
            return;
        }

        // V√©rification que tous les filleuls ont atteint le montant minimal
        const allMembersEligible = teamMembers.every(member => 
            (member.totalTopUps || 0) >= MINIMUM_TOPUP_REQUIRED
        );

        if (!allMembersEligible) {
            alert(`Tous vos filleuls doivent avoir recharg√© au moins ${MINIMUM_TOPUP_REQUIRED.toLocaleString('fr-FR')} FCFA pour r√©clamer le bonus`);
            return;
        }

        if (totalTeamBonus <= 0) {
            alert('Aucun bonus disponible');
            return;
        }

        try {
            const userRef = ref(database, 'users/' + currentUser.uid);
            
            // Mise √† jour du solde du parrain
            await runTransaction(userRef, (currentData) => {
                if (!currentData) return currentData;
                
                return {
                    ...currentData,
                    balance: (currentData.balance || 0) + totalTeamBonus,
                    totalReferralBonuses: (currentData.totalReferralBonuses || 0) + totalTeamBonus
                };
            });

            // Marquer les bonus comme r√©clam√©s
            const updatePromises = teamMembers
                .filter(member => (member.totalTopUps || 0) >= MINIMUM_TOPUP_REQUIRED)
                .map(async (member) => {
                    const memberRef = ref(database, `users/${member.uid}`);
                    await update(memberRef, {
                        referralBonusClaimed: true,
                        totalTopUpsForReferral: member.totalTopUpsForReferral || 0
                    });
                });

            await Promise.all(updatePromises);

            // Journal des bonus r√©clam√©s
            const bonusLogRef = ref(database, `bonusLogs/${currentUser.uid}`);
            await update(bonusLogRef, {
                [`bonus_${Date.now()}`]: {
                    amount: totalTeamBonus,
                    timestamp: new Date().toISOString(),
                    method: 'manual'
                }
            });

            alert(`Bonus de ${totalTeamBonus.toLocaleString('fr-FR')} FCFA r√©clam√© avec succ√®s !`);
            
            // R√©initialiser le total des bonus
            totalTeamBonus = 0;
            updateTeamStats(teamMembers);
        } catch (error) {
            console.error('Erreur lors de la r√©clamation du bonus:', error);
            alert('Erreur lors de la r√©clamation du bonus');
        }
    }

    function displayTeamMembers(members) {
        const container = document.getElementById('teamMembersContainer');
        container.innerHTML = members.length > 0 
            ? members.map(member => `
                <div class="bg-gray-100 rounded-lg p-4 mb-3 ${
                    member.referralBonusClaimed || 
                    (member.totalTopUps || 0) < MINIMUM_TOPUP_REQUIRED 
                    ? 'opacity-50' : ''
                }">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-2xl text-indigo-600 font-bold">
                                ${member.username.charAt(0).toUpperCase()}
                            </span>
                        </div>
                        <div>
                            <h3 class="font-semibold">${member.username}</h3>
                            <p class="text-sm text-gray-500">
                                Rejoint le ${new Date(member.createdAt).toLocaleDateString('fr-FR')}
                            </p>
                            <div class="text-green-600 font-medium">
                                ${(member.balance || 0).toLocaleString('fr-FR')} FCFA
                                ${member.referralBonusClaimed ? '<span class="ml-2 text-xs text-gray-500">(Bonus r√©clam√©)</span>' : ''}
                            </div>
                            <div class="text-sm text-gray-600">
                                Rechargements: ${(member.totalTopUps || 0).toLocaleString('fr-FR')} FCFA
                                ${(member.totalTopUps || 0) < MINIMUM_TOPUP_REQUIRED 
                                    ? `<span class="ml-2 text-xs text-red-500">(Minimum ${MINIMUM_TOPUP_REQUIRED.toLocaleString('fr-FR')} FCFA requis)</span>` 
                                    : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('') 
            : '<p class="text-center text-gray-500">Aucun membre dans votre √©quipe</p>';
    }

    function copyToClipboard(elementId) {
        const element = document.getElementById(elementId);
        navigator.clipboard.writeText(element.value).then(() => {
            alert('Copi√© !');
        }).catch(err => {
            console.error('Erreur de copie:', err);
        });
    }

    // √âv√©nements
    showTeamButton.addEventListener('click', () => {
        teamModal.classList.remove('hidden');
        teamModal.classList.add('flex');
    });

    closeTeamModalBtn.addEventListener('click', () => {
        teamModal.classList.add('hidden');
        teamModal.classList.remove('flex');
    });

    claimBonusButton.addEventListener('click', claimBonus);
    copyReferralCodeBtn.addEventListener('click', () => copyToClipboard('referralCode'));
    copyReferralLinkBtn.addEventListener('click', () => copyToClipboard('referralLink'));

    // Authentification et chargement des donn√©es
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            const userRef = ref(database, 'users/' + user.uid);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.referralCode) {
                    document.getElementById('referralCode').value = userData.referralCode;
                    document.getElementById('referralLink').value = 
                        `${window.location.origin}/index.html?ref=${userData.referralCode}`;
                }
            });

            const teamQuery = query(
                ref(database, 'users'),
                orderByChild('referredBy'),
                equalTo(user.uid)
            );

            onValue(teamQuery, (snapshot) => {
                teamMembers = []; // R√©initialiser
                if (snapshot.exists()) {
                    snapshot.forEach((memberSnapshot) => {
                        teamMembers.push({
                            ...memberSnapshot.val(),
                            uid: memberSnapshot.key
                        });
                    });
                }
                updateTeamStats(teamMembers);
                displayTeamMembers(teamMembers);
            });
        } else {
            window.location.href = 'index.html';
        }
    });

    // Exposer les fonctions si n√©cessaire
    window.updateTopUp = updateTopUp;
    window.claimBonusAutomatically = claimBonusAutomatically;
</script> 
</body>
</html>
