<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Revenus UBER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-gradient: linear-gradient(135deg, #a96800, #5a5d00);
      --secondary-gradient: linear-gradient(135deg, #5d0004, #21856a);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #855d00;
      color: #852600;
    }

    .uber-header {
      background: var(--primary-gradient);
      position: relative;
      overflow: hidden;
    }

    .uber-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .investment-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      transform-origin: center;
    }

    .investment-card:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .progress-bar {
      background: #e2e8f0;
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-fill {
      background: var(--secondary-gradient);
      transition: width 0.5s ease-out;
    }

    .alert-banner {
      background: var(--primary-gradient);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .loading {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--card-shadow);
      text-align: center;
      padding: 3rem;
    }

    .modal {
      background: rgba(0, 0, 0, 0.5);
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .modal-content {
      background-color: #ff7e40;
      margin: 15% auto;
      padding: 20px;
      border-radius: 1rem;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- Alerte en haut de page -->
  <div class="alert-banner text-white text-center py-4 sticky top-0 z-50">
    <p class="text-lg font-semibold">
      <i class="fas fa-exclamation-circle mr-2"></i>
      Chaque matin, veuillez revenir sur cette page pour prendre vos revenus. Merci pour votre compréhension.
    </p>
  </div>

  <!-- En-tête REVENUS UBER -->
  <header class="uber-header text-white shadow-lg">
    <div class="container mx-auto px-4 py-8 text-center">
      <h1 class="text-5xl font-bold mb-4 text-white tracking-tight">Mes achats Alibaba</h1>
      <p class="text-xl text-white/80">Avec Alibaba vos achats sont protégées sans craintes </p>
    </div>
  </header>

  <!-- Barre de navigation sticky -->
  <div class="sticky top-0 z-10 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <i class="fas fa-clock text-gray-500"></i>
          <span id="lastUpdate" class="text-sm text-gray-600"></span>
        </div>
        <div class="flex items-center space-x-4">
          <button id="withdrawBtn" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition">
            <i class="fas fa-money-bill-wave mr-2"></i>Retirer
          </button>
          <div class="balance-card px-6 py-3 bg-indigo-50 rounded-full">
            <div class="flex items-center space-x-3">
              <i class="fas fa-wallet text-indigo-500"></i>
              <span id="userBalance" class="text-lg font-semibold text-gray-900"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <main class="container mx-auto px-4 py-8">
    <div id="investmentsContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- Les cartes d'investissement seront ajoutées ici -->
    </div>
  </main>

  <!-- Modal de retrait -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4">Retirer mes revenus</h2>
      <p id="withdrawAmount" class="text-xl mb-6"></p>
      <div class="flex justify-center space-x-4">
        <button id="confirmWithdraw" class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600">Confirmer</button>
        <button id="cancelWithdraw" class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600">Annuler</button>
      </div>
    </div>
  </div>

  <!-- Indicateur de chargement -->
  <div class="loading fixed inset-0 hidden items-center justify-center z-50" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  
  <!-- Notification -->
  <div class="notification fixed top-4 right-4 p-4 rounded-lg text-white shadow-lg z-50 hidden" id="notification"></div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { 
        getAuth, 
        onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { 
        getDatabase, 
        ref, 
        onValue,
        update,
        serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

    // Configuration Firebase (identique à votre version précédente)
    const firebaseConfig = {
        apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
        authDomain: "uber-10bff.firebaseapp.com",
        databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
        projectId: "uber-10bff",
        storageBucket: "uber-10bff.firebasestorage.app",
        messagingSenderId: "997089945771",
        appId: "1:997089945771:web:55496eb4fb702eabce2fee"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Variables globales
    let currentUser = null;
    let revenueCheckInterval = null;

    const productData = {
        product0: { 
            name: 'MONTRE', 
            image: 'https://image.noelshack.com/fichiers/2024/49/4/1733364957-montre-homme-de-luxe-nouveau-afficher-le-calendrie.jpg' 
        },
        // ... (reste de vos produits)
    };

    function showLoading(show = true) {
        document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        notification.style.background = isError ? '#ef4444' : '#10b981';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString('fr-FR', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
    }

    function calculateProgress(startDate, totalDays) {
        const now = Date.now();
        const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        return Math.min((daysPassed / totalDays) * 100, 100);
    }

    function calculateTotalEarned(investment) {
        const daysPassed = Math.floor((Date.now() - investment.startDate) / (1000 * 60 * 60 * 24));
        return Math.min(daysPassed, investment.totalDays) * investment.dailyRevenue;
    }

    function updateLastUpdateTime() {
        const lastUpdate = document.getElementById('lastUpdate');
        lastUpdate.textContent = `Dernière mise à jour: ${new Date().toLocaleTimeString()}`;
    }

    function updateUserInterface(userData) {
        const container = document.getElementById('investmentsContainer');
        container.innerHTML = '';

        if (!userData || !userData.investments || Object.keys(userData.investments).length === 0) {
            container.innerHTML = `
                <div class="empty-state col-span-full">
                    <img src="/api/placeholder/200/200" alt="No investments">
                    <h2 class="text-2xl font-semibold text-gray-700 mt-6 mb-2">Aucun investissement</h2>
                    <p class="text-gray-500">Commencez à investir pour voir vos produits ici.</p>
                </div>
            `;
            return;
        }

        Object.entries(userData.investments).forEach(([productId, investment]) => {
            const product = productData[productId];
            if (!product) return;

            const progress = calculateProgress(investment.startDate, investment.totalDays);
            const totalEarned = calculateTotalEarned(investment);
            const remainingDays = Math.max(0, investment.totalDays - Math.floor((Date.now() - investment.startDate) / (1000 * 60 * 60 * 24)));

            const card = document.createElement('div');
            card.className = 'investment-card p-6';
            card.innerHTML = `
                <!-- Votre code de carte d'investissement existant -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="stat-card p-4">
                        <div class="flex items-center justify-between">
                            <h4 class="text-sm text-gray-500">Total gagné</h4>
                            <i class="fas fa-piggy-bank text-green-400"></i>
                        </div>
                        <p class="text-lg font-semibold text-green-600 mt-1">+${totalEarned.toLocaleString()} FCFA</p>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        });

        document.getElementById('userBalance').innerHTML = `
            ${userData.balance?.toLocaleString() || 0} FCFA
        `;
    }

    async function creditDailyRevenue(userId, userData) {
        try {
            const now = Date.now();
            const updates = {};
            let totalRevenueCredited = 0;

            if (!userData.investments) return;

            for (const [productId, investment] of Object.entries(userData.investments)) {
                // Calculer les jours écoulés depuis le début de l'investissement
                const daysPassed = Math.floor((now - investment.startDate) / (1000 * 60 * 60 * 24));
                
                // Vérifier si l'investissement est toujours actif
                if (daysPassed < investment.totalDays) {
                    // Calculer combien de jours de revenus n'ont pas été crédités
                    const lastRevenueDate = investment.lastRevenueDate || investment.startDate;
                    const daysSinceLastRevenue = Math.floor((now - lastRevenueDate) / (1000 * 60 * 60 * 24));

                    // Ne créditer que si au moins un jour s'est écoulé
                    if (daysSinceLastRevenue >= 1) {
                        const revenueToAdd = investment.dailyRevenue * investment.count * daysSinceLastRevenue;
                        
                        // Mettre à jour le solde total
                        totalRevenueCredited += revenueToAdd;

                        // Mettre à jour la date du dernier revenu
                        updates[`users/${userId}/investments/${productId}/lastRevenueDate`] = now;
                    }
                }
            }

            // Si des revenus sont à créditer
            if (totalRevenueCredited > 0) {
                // Mettre à jour le solde
                const newBalance = (userData.balance || 0) + totalRevenueCredited;
                updates[`users/${userId}/balance`] = newBalance;

                // Appliquer les mises à jour
                await update(ref(database), updates);

                // Notification
                showNotification(`+${totalRevenueCredited.toLocaleString()} FCFA de revenus crédités !`, false);
                updateLastUpdateTime();
            }
        } catch (error) {
            console.error("Erreur lors du crédit des revenus:", error);
            showNotification("Erreur lors du crédit des revenus", true);
        }
    }

    // Gestion de l'authentification
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            showLoading(true);
            
            // Référence aux données utilisateur
            const userRef = ref(database, `users/${user.uid}`);
            
            // Écoute en temps réel des données utilisateur
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val() || {};
                
                // Mettre à jour l'interface
                updateUserInterface(userData);
                
                // Créditer les revenus
                creditDailyRevenue(user.uid, userData);
                
                showLoading(false);
            }, (error) => {
                console.error("Erreur lors du chargement des données:", error);
                showNotification("Erreur lors du chargement des données", true);
                showLoading(false);
            });

            // Configurer une vérification périodique des revenus
            if (revenueCheckInterval) {
                clearInterval(revenueCheckInterval);
            }
            revenueCheckInterval = setInterval(() => {
                const userRef = ref(database, `users/${user.uid}`);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val() || {};
                    creditDailyRevenue(user.uid, userData);
                }, { onlyOnce: true });
            }, 60 * 1000); // Vérifier toutes les minutes
        } else {
            currentUser = null;
            if (revenueCheckInterval) {
                clearInterval(revenueCheckInterval);
            }
            showNotification("Veuillez vous connecter pour voir vos investissements", true);
            updateUserInterface(null);
        }
    });

    // Nettoyer l'intervalle quand la page est fermée
    window.addEventListener('beforeunload', () => {
        if (revenueCheckInterval) {
            clearInterval(revenueCheckInterval);
        }
    });
</script>
</body>
</html>
